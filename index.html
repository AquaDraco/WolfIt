<html>
  
  <head>
    <title>Wolf It!</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  
  <body>
    
    <div id="wolfit-form" style="text-align:center">
      <div id="animal name">
        <label>Wolf</label>
        <input id="suffix" type="text" value="fish">
      </div>

      <div>
        <input type="submit" value="Wolf It!" onclick="wolfit()">
      </div>
      
      <div>
        <img id="wolf" src="http://pngimg.com/uploads/wolf/wolf_PNG355.png" width="700">
        <img id="wolfit-result">
      </div>
    </div>
    
    <script>
    $(document).ready(function() {
    });

    function wolfit() {
      var suffix = $("#suffix").val();

      if((suffix != null) && (suffix != "")) {
        $.ajax({
          method: "GET",
          url: "https://www.googleapis.com/customsearch/v1",
          data:
            {
            key: "AIzaSyAPNdD37QRurD7oLMRYJbMxsKuersRpwUA",
            cx: "012397244432696523068:-veiaxy5zx8",
            q: suffix,
            searchType: "image",
            num: 1,
            imgSize:"Medium"
            },
          success: function(result) {
            $("#wolfit-result").attr("src", result.items[0].thumbnailLink);
          }
          
        });
      }
    }

    </script>
  </body>
  
</html>
